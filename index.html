<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Web-калькулятор</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="page">
        <header class="page-header">
            <div class="container">
                <h1 class="page-title">Web-калькулятор</h1>
                <nav class="page-navigation">
                    <button class="button navigation" type="button">На главную</button>
                    <button class="button navigation" type="button">О программе</button>
                    <button class="button theme" type="button">Изменить тему</button>
                </nav>
            </div>
        </header>
        <main>
            <section class="computer">
                <div class="display-wrapper">
                    <div class="display"></div>
                </div>
                <button class="button clear" type="button">Очистить</button>
            </section>
            <section class="keyboard">
                <div class="keyboard-line">
                    <button class="button key" type="button" id="id_0">←</button>
                    <button class="button key" type="button" id="id_1">CE</button>
                    <button class="button key" type="button" id="id_2">C</button>
                    <button class="button key" type="button" id="id_3">±</button>
                    <button class="button key" type="button" id="id_4">√</button>
                </div>
                <div class="keyboard-line">
                    <button class="button key" type="button" id="id_5">7</button>
                    <button class="button key" type="button" id="id_6">8</button>
                    <button class="button key" type="button" id="id_7">9</button>
                    <button class="button key" type="button" id="id_8">/</button>
                    <button class="button key" type="button" id="id_9">%</button>
                </div>
                <div class="keyboard-line">
                    <button class="button key" type="button" id="id_10">4</button>
                    <button class="button key" type="button" id="id_11">5</button>
                    <button class="button key" type="button" id="id_12">6</button>
                    <button class="button key" type="button" id="id_13">*</button>
                    <button class="button key" type="button" id="id_14">1/x</button>
                </div>
                <div class="keyboard-line">
                    <button class="button key" type="button" id="id_15">1</button>
                    <button class="button key" type="button" id="id_16">2</button>
                    <button class="button key" type="button" id="id_17">3</button>
                    <button class="button key" type="button" id="id_18">-</button>
                    <button class="button key equal" type="button" id="id_19">=</button>
                </div>
                <div class="keyboard-line">
                    <button class="button key zero" type="button" id="id_20">0</button>
                    <button class="button key" type="button" id="id_21">.</button>
                    <button class="button key" type="button" id="id_22">+</button>
                </div>              
            </section>
        </main>
        <footer class="page-footer">
            <div class="container">
                <p>Created by Mikhaltsov ©</p>
                <p>2022</p>
            </div>
        </footer>
    </body>
</html>
